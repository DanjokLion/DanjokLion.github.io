<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/png">
    <title>HellRayGH | Contact Form</title>
</head>

<body>
    <div class="container">
        <div class="gradient-section">
            <div class="gradient"></div>
            <div class="gradient-content">
                <h1 class="heading">Welcome to my <span>Contact</span> form!</h1>
                <p class="paragraph">Your request wiil be accepted when you send an email we will contact you as soon as posible</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Hi, Friend!</h2>
            <p>Fill in your details</p>
            <form>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="email" id="from" name="from" required autocomplete="off", placeholder="Example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required autocomplete="off"
                        placeholder="Collaboration Request">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required spellcheck="false" autocomplete="off"
                        placeholder="Your Text..."></textarea>
                </div>
                <div class="form-group result-container">
                    <p class="result">Email sent successfully.</p>
                    <button type="button" class="send-btn">Send Email</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
